app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Control whether to show version update hints; if false, no new version prompts

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Whether to enable the news crawler; if false, the program exits immediately
  use_proxy: false # Whether to enable proxy; false = disabled
  default_proxy: "http://127.0.0.1:10086"

# üî∏ daily (Daily Summary Mode)
#   ‚Ä¢ Push timing: scheduled (default once per hour)
#   ‚Ä¢ Content: all matched news of the day + "newly added" section
#   ‚Ä¢ Scenario: daily summary, full view of today's hot trends
#
# üî∏ current (Current Rankings Mode)
#   ‚Ä¢ Push timing: scheduled (default once per hour)
#   ‚Ä¢ Content: matched news from current rankings + "newly added" section
#   ‚Ä¢ Scenario: real-time hot topic tracking, see what's hottest right now
#
# üî∏ incremental (Incremental Monitor Mode)
#   ‚Ä¢ Push timing: only when there is new content
#   ‚Ä¢ Content: newly appeared news matching your frequency words
#   ‚Ä¢ Scenario: avoid repeated information and notification fatigue

# Push mode selection
report:
  mode: "daily" # Options: "daily" | "incremental" | "current"
  rank_threshold: 5 # Rank threshold for highlight
  sort_by_position_first: false # Sorting priority: true = config order first; false = sort by number of hot items first
  max_news_per_keyword: 0 # Max news count per keyword; 0 = no limit

notification:
  enable_notification: true # Whether to enable notifications; if false, no mobile notifications are sent
  message_batch_size: 4000 # Message batch size (bytes) (do not change unless you know what you are doing)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes)
  feishu_batch_size: 30000 # Feishu message batch size (bytes)
  bark_batch_size: 4000 # Bark message batch size (bytes)
  slack_batch_size: 4000 # Slack message batch size (bytes)
  batch_send_interval: 3 # Interval between batches (seconds)
  feishu_message_separator: "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ" # Feishu message separator

  # üïê Push Time Window Control (optional)
  # Purpose: Limit the time range of notifications to avoid off-hours disturbance
  # Scenarios:
  #   - Only want notifications during work hours (e.g., 09:00‚Äì18:00)
  #   - Want a fixed evening summary window (e.g., 20:00‚Äì22:00)
  push_window:
    enabled: false  # Whether to enable push time window control; default: false
    # Note: GitHub Actions start time is not very stable; leave at least a 2‚Äëhour window
    # For precise, on-time push, it is recommended to deploy with Docker on your own server
    time_range:
      start: "20:00"  # Push window start time (Beijing time)
      end: "22:00"    # Push window end time (Beijing time)
    once_per_day: true  # Only push once per day within the window; if false, every run in the window will push
    push_record_retention_days: 7  # Retention days for push records

  # ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è IMPORTANT SECURITY WARNING ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
  #
  # üî¥ Keep your webhooks secret, NEVER expose them publicly!
  # üî¥ If you deploy this project on GitHub via fork, DO NOT put webhooks below
  # üî¥ Instead, put webhooks into GitHub Secrets (Settings ‚Üí Secrets and variables ‚Üí Actions)
  # üî¥ Otherwise:
  #    - Minor: Your phone might be flooded with spam notifications
  #    - Severe: Webhook abuse may cause security incidents (malicious spam, phishing links, etc.)
  #
  webhooks:
    feishu_url: "" # Feishu bot webhook URL
    dingtalk_url: "" # DingTalk bot webhook URL
    wework_url: "" # WeWork bot webhook URL
    wework_msg_type: "markdown" # WeWork message type: markdown (group bot) or text (personal WeChat app)
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID
    email_from: "" # Sender email address
    email_password: "" # Sender email password or authorization code
    email_to: "" # Recipient email address; multiple recipients separated by commas
    email_smtp_server: "" # SMTP server address (optional; leave empty for auto-detect)
    email_smtp_port: "" # SMTP port (optional; leave empty for auto-detect)
    ntfy_server_url: "https://ntfy.sh" # ntfy server URL; default is public service, can be self-hosted
    ntfy_topic: "" # ntfy topic name
    ntfy_token: "" # ntfy access token (optional; for private topics)
    bark_url: "" # Bark push URL (format: https://api.day.app/your_device_key or your own server)
    slack_webhook_url: "" # Slack Incoming Webhook URL (format: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX)

# Weight configuration controls how "important" news is sorted across platforms.
# Adjusting these allows you to re-rank all hot lists into your own personalized trending feed.
weight:
  rank_weight: 0.6 # Rank weight
  frequency_weight: 0.3 # Frequency weight
  hotness_weight: 0.1 # Hotness weight

